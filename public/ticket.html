<!DOCTYPE html>
<html>
    <head>
				<title>Create HR Ticket</title>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
				<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
				<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
				<script>
				$(document).ready(function(){
					var subject;
					$("#submit").click(function(){
						subject=$("#subject").val();
						$.post("/addname",{subject: subject});
					});
				});
				</script>



    </head>

    <body>
		
				<div class="container"> 
						<div class="row">
						<div class="col-xl-8 offset-xl-2 py-5">
				<h1>Create HR Ticket</h1>
				<div>
        <form method="post" action="/addname">
					<div class="form-group">
							<label for="subject">Subject*</label>
							<input type="text" class="form-control" id="subject" placeholder="Enter subject"/>
					</div>
					<div class="form-group">
						<label for="priority">Priority</label>
						<select class="form-control" id="priority">
							<option>Low</option>
							<option>Medium</option>
							<option>High</option>
							<option>Very High</option>
						  </select>						
					</div>
					<div class="form-group">
						<label for="priority">Category</label>
						<select class="form-control" id="category">
							<option> </option>
							<option>Global Mobility & Visa</option>
							<option>Payroll/Payslip</option>
							<option>Performance/Goals</option>
							<option>Absence & Other Leave</option>
							<option>Benefits & Health</option>
							<option>Health</option>
							<option>Compensation</option>
						  </select>						
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" id="description" rows="5" placeholder="Enter description"></textarea>
					</div>

					<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
							</div>
							<div class="custom-file">
							  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
							  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
							</div>
					</div>
											
							<input type="submit" class="btn btn-success btn-send" id= "submit" value="Submit">
					
					<div class="row">
							<div class="col-md-12">
									<p class="text-muted" align="right"> <a href="/portalLanding">*Go back to Portal Home</a>  </p>
							</div>
					</div>

					
				</form>

				</div>
			</div>	
			</div>
		</div>
    </body>
</html>
